name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git zip unzip \
            openjdk-11-jdk libstdc++6 libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev \
            libpng-dev libgl1-mesa-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: employee-tracker-apk
          path: bin/*.apk
